<!DOCTYPE html>
<html>
  <head>
    <title>navigator.connection.type Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
    // Wait for device API libraries to load
    //
    function onLoad() {
        document.addEventListener("online", onOnline, false);
        document.addEventListener("deviceready", onDeviceReady, false);
    }
 function onOnline() {
   alert("I am online now");
    }

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        //checkConnection();
      alert("got here");
       var networkState = checkConnection();
   /* load local files if there is not network connection */
                  if (networkState == Connection.NONE) {
                      window.location="error.html";
                  } else {
              // window.location="http://test2.shiftclocker.com/dcare";
                    //window.open("http://test2.shiftclocker.com/dcare");
                  }
    }

        function checkConnection() {
            var networkState = navigator.connection.type;

            var states = {};
            states[Connection.UNKNOWN]  = 'Unknown connection';
            states[Connection.ETHERNET] = 'Ethernet connection';
            states[Connection.WIFI]     = 'WiFi connection';
            states[Connection.CELL_2G]  = 'Cell 2G connection';
            states[Connection.CELL_3G]  = 'Cell 3G connection';
            states[Connection.CELL_4G]  = 'Cell 4G connection';
            states[Connection.CELL]     = 'Cell generic connection';
            states[Connection.NONE]     = 'No network connection';
  return networkState;
            //alert('Connection type: ' + states[networkState]);
        }

    </script>
  </head>
   <body onload="onLoad()">
//style="border:none;"
     <iframe src="https://test2.shiftclocker.com/dcare" style="height:100%;width:100%; border:none;"></iframe> 
  </body>
</html>
